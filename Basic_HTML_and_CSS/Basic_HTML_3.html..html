<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML with Div and CSS</title>
       <link rel="stylesheet" href="Basic_CSS_1.css">
</head>
<body>
    <p>External CSS paragraph.</p>
    
    <div class="blue-text">
        <h1>This is a Blue Heading</h1>
        <p>This paragraph has blue text color.</p>
    </div>

    <div class="red-text">
        <h2>This is a Red Subheading</h2>
        <p>This paragraph has red text color.</p>
    </div>

    <div class="green-text">
        <h3>This is a Green Subheading</h3>
        <p>This paragraph has green text color.</p>
    </div>
</body>
</html>
